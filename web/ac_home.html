<script type="text/javascript">


$(function(){
    $('#login_btn').click(function(){
       var name =  $('#login_name').val();
       var password = $('#login_pass').val();
       $.post('./login/login.php',{
        name:name,
        password:password
       },function(data){
        console.log(data);
        if(data == "ok"){
                window.location.href = './index.php';
            }else{
                alert('登录失败');
            }
              
               })
    })
})
